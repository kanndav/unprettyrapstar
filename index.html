<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trainee Pyramid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Banner -->
  <div id="top-banner">
    <img id="banner-image" src="assets/logo.png" alt="Logo"/>
    <div id="banner-title">Trainee Ranking</div>
    <div id="banner-subtitle">Build your pyramid!</div>
  </div>

  <!-- Flex container -->
  <div class="flex-container">

    <!-- Trainee Table -->
    <div id="table">
      <div id="table__filter-container">
        <input 
          id="table__filter-input" 
          type="text" 
          placeholder="Search trainees..." 
          onkeyup="filterTrainees(event)"
        />
      </div>
      <div id="table__entry-container">
        <!-- JS fills in trainees -->
      </div>
    </div>

    <!-- Pyramid Ranking -->
    <div id="ranking__pyramid">
      <h2 id="ranking__title">My Pyramid</h2>

      <!-- Row 1 -->
      <div class="ranking__row">
        <div class="ranking__entry">
          <div class="ranking__entry-view">
            <div class="ranking__entry-icon">
              <img class="ranking__entry-img" src="assets/crown.png" alt="empty"/>
              <div class="ranking__entry-icon-border no-rank-border"></div>
            </div>
            <div class="ranking__entry-icon-badge">1</div>
          </div>
          <div class="ranking__row-text">
            <div class="name">Empty</div>
            <div class="year"></div>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="ranking__row">
        <div class="ranking__entry">
          <div class="ranking__entry-view">
            <div class="ranking__entry-icon">
              <img class="ranking__entry-img" src="assets/crown.png" alt="empty"/>
              <div class="ranking__entry-icon-border no-rank-border"></div>
            </div>
            <div class="ranking__entry-icon-badge">2</div>
          </div>
          <div class="ranking__row-text">
            <div class="name">Empty</div>
            <div class="year"></div>
          </div>
        </div>

        <div class="ranking__entry">
          <div class="ranking__entry-view">
            <div class="ranking__entry-icon">
              <img class="ranking__entry-img" src="assets/crown.png" alt="empty"/>
              <div class="ranking__entry-icon-border no-rank-border"></div>
            </div>
            <div class="ranking__entry-icon-badge">3</div>
          </div>
          <div class="ranking__row-text">
            <div class="name">Empty</div>
            <div class="year"></div>
          </div>
        </div>
      </div>

      <!-- Row 3 (4 trainees) -->
      <div class="ranking__row">
        ${[4,5,6,7].map(i => `
          <div class="ranking__entry">
            <div class="ranking__entry-view">
              <div class="ranking__entry-icon">
                <img class="ranking__entry-img" src="assets/crown.png" alt="empty"/>
                <div class="ranking__entry-icon-border no-rank-border"></div>
              </div>
              <div class="ranking__entry-icon-badge">${i}</div>
            </div>
            <div class="ranking__row-text">
              <div class="name">Empty</div>
              <div class="year"></div>
            </div>
          </div>
        `).join("")}
      </div>

      <!-- Row 4 (5 trainees) -->
      <div class="ranking__row">
        ${[8,9,10,11,12].map(i => `
          <div class="ranking__entry">
            <div class="ranking__entry-view">
              <div class="ranking__entry-icon">
                <img class="ranking__entry-img" src="assets/crown.png" alt="empty"/>
                <div class="ranking__entry-icon-border no-rank-border"></div>
              </div>
              <div class="ranking__entry-icon-badge">${i}</div>
            </div>
            <div class="ranking__row-text">
              <div class="name">Empty</div>
              <div class="year"></div>
            </div>
          </div>
        `).join("")}
      </div>
    </div>
  </div>

  <!-- Share Link -->
  <div id="sharelink-container">
    <button id="getlink-button" onclick="generateShareLink()">Get Link</button>
    <input id="getlink-textbox" type="text" readonly />
    <button id="copylink-button" onclick="copyLink()">Copy</button>
  </div>

  <!-- Scripts -->
  <script src="csv.js"></script>
  <script src="dragdrop.js"></script>
  <script src="main.js"></script>
</body>
</html>
