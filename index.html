<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainee Ranking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Banner -->
  <div id="top-banner">
    <img id="banner-image" src="assets/banner.png" alt="Banner">
    <div id="banner-title">Trainee Ranking</div>
    <div id="banner-subtitle">Drag, Drop & Share Your Top 12!</div>
  </div>

  <!-- Table Container -->
  <div id="table">
    <div id="table__filter-container">
      <input type="text" id="table__filter-input" placeholder="Search...">
    </div>
    <div id="table__entry-container">
      <!-- JS will populate trainee entries here -->
    </div>
  </div>

  <!-- Filters / Share Link -->
  <div id="filters-container">
    <label class="checkbox-label">
      <input type="checkbox" id="show-eliminated"> Show Eliminated
    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="show-top12"> Show Top 12
    </label>
  </div>

  <div id="sharelink-container">
    <button id="getlink-button" onclick="generateShareLink()">Get Link</button>
    <input type="text" id="getlink-textbox" readonly>
    <button id="copylink-button" onclick="copyLink()">Copy</button>
  </div>

  <!-- Ranking Pyramid -->
  <div id="ranking__pyramid">
    <div id="ranking__title">Ranking</div>
    <div class="ranking__row"></div> <!-- row 1 -->
    <div class="ranking__row"></div> <!-- row 2 -->
    <div class="ranking__row"></div> <!-- row 3 -->
    <div class="ranking__row"></div> <!-- row 4 -->
  </div>

  <!-- JS -->
  <script src="dragdrop.js"></script>
  <script src="main.js"></script>

  <!-- Search filter listener -->
  <script>
    document.getElementById("table__filter-input")
            .addEventListener("input", filterTrainees);
  </script>

</body>
</html>
