<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trainee Pyramid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Banner -->
  <div id="top-banner">
    <img id="banner-image" src="assets/logo.png" alt="Logo"/>
    <div id="banner-title">Unpretty Popstar : HIP POP Princess Ranker</div>
    <div id="banner-subtitle">Make your top 12!</div>
  </div>

  <!-- Flex container -->
  <div class="flex-container">

    <!-- Trainee Table -->
    <div id="table">
      <div id="table__filter-container">
        <input 
          id="table__filter-input" 
          type="text" 
          placeholder="Search trainees..." 
          onkeyup="filterTrainees(event)"
        />
      </div>
      <div id="table__entry-container">
        <!-- JS fills in trainees -->
      </div>
    </div>

    <!-- Pyramid Ranking -->
    <div id="ranking__pyramid">
      <h2 id="ranking__title">My Pyramid</h2>
      <!-- Rows are populated by JS -->
    </div>
  </div>

  <!-- Share Link -->
  <div id="sharelink-container">
    <button id="getlink-button" onclick="generateShareLink()">Get Link</button>
    <input id="getlink-textbox" type="text" readonly />
    <button id="copylink-button" onclick="copyLink()">Copy</button>
  </div>

  <!-- Filters -->
  <div id="filters-container">
    <div id="filters-header"><strong>Filters</strong></div>
    <div>
      <input type="checkbox" id="show-eliminated" onclick="showEliminatedClick(event)"/>
      <label for="show-eliminated">Show Eliminated</label>
    </div>
    <div>
      <input type="checkbox" id="show-top12" onclick="showTop12Click(event)" checked/>
      <label for="show-top12">Show Current Top 12</label>
    </div>
  </div>

  <!-- Scripts -->
  <script src="csv.js"></script>
  <script src="dragdrop.js"></script>
  <script src="main.js"></script>
</body>
</html>
